<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="controls">
      <label for="mode">Chế độ chơi:</label>
      <select id="mode">
        <option value="ai" selected>Đánh với máy</option>
        <option value="pvp">Đánh với người</option>
      </select>

      <label for="difficulty">Độ khó:</label>
      <select id="difficulty">
        <option value="easy" selected>Dễ</option>
        <option value="medium">Bình thường</option>
        <option value="hard">Khó</option>
      </select>
    </div>

    <div class="board">
      <div class="cell" cellIndex="0"></div>
      <div class="cell" cellIndex="1"></div>
      <div class="cell" cellIndex="2"></div>
      <div class="cell" cellIndex="3"></div>
      <div class="cell" cellIndex="4"></div>
      <div class="cell" cellIndex="5"></div>
      <div class="cell" cellIndex="6"></div>
      <div class="cell" cellIndex="7"></div>
      <div class="cell" cellIndex="8"></div>
    </div>

    <h2 id="statusText"></h2>
    <button id="restartBtn">Đặt lại</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
